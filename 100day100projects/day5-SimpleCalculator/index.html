<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>

        <div class="inputContainer">
            <input type="number" class="numberInput" id="firstNumber" placeholder="Enter first number">
            <input type="number" class="numberInput" id="secondNumber" placeholder="Enter second number">
        </div>


        <div class="operationsContainer">
            <button class="operations" id="plusBtn">+</button>
            <button class="operations" id="subBtn">-</button>
            <button class="operations" id="multBtn">*</button>
            <button class="operations" id="divBtn">/</button>
        </div>

        <div id="result">Result: </div>
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
