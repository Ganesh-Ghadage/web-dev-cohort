<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Character Counter</title>
</head>
<body>
    <div class="container">
        <h1>Character Counter</h1>
        <textarea name="text" id="textInput" placeholder="Type here..."></textarea>
        <p id="charCount">0 / 200 character</p>
        <p id="wordCount">0 Words</p>
        <p id="uniqueWordCount">0 Unique Words</p>
        <p id="warningDisplay"></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
