<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Complimentry Color Picker</title>
</head>
<body>
    <div class="container">
        <h1>Advanced color picker</h1>
        
        <div class="color-picker-container">
            <input type="color" name="color" id="colorInput">
            <h1 id="color-code">#000000</h1>
            <button id="copy-btn">Copy Color Code</button>
        </div>

        <div class="complimentry-color-container">
            <h1>Complimentry Color</h1>
            <div id="complimentry-color"></div>
        </div>

        <button id="save-btn">Save Color</button>
        <div class="favourite-colors-container">
            <h1>Favorite Colors</h1>
            <div id="favourite-colors"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
