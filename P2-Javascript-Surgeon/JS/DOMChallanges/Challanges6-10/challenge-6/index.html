<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Digital & Analog Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Enhanced Clock</h2>

    <div class="container">
        <div class="clock">
          <div class="number"><span style="--rotation:300deg">1</span></div>
          <div class="number"><span style="--rotation:330deg">2</span></div>
          <div class="number"><span style="--rotation:360deg">3</span></div>
          <div class="number"><span style="--rotation:30deg">4</span></div>
          <div class="number"><span style="--rotation:60deg">5</span></div>
          <div class="number"><span style="--rotation:90deg">6</span></div>
          <div class="number"><span style="--rotation:120deg">7</span></div>
          <div class="number"><span style="--rotation:150deg">8</span></div>
          <div class="number"><span style="--rotation:180deg">9</span></div>
          <div class="number"><span style="--rotation:210deg">10</span></div>
          <div class="number"><span style="--rotation:240deg">11</span></div>
          <div class="number"><span style="--rotation:270deg">12</span></div>
        </div>

        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
      </div>

      <div>
        <div class="digital-clock">00:00:00</div>
        <div class="date"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
